name: Deploy Flow

on:
  push:
    branches:
      - main

jobs:
  step1_build_and_push_latest:
    name: Step 1 - Build and Push :latest
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image with Git SHA as APP_VERSION
      run: |
        docker build \
          --build-arg APP_VERSION=${{ github.sha }} \
          -t ${{ secrets.DOCKER_USERNAME }}/flask-app:latest .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:latest

